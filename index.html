<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>F3D</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        background: #101214;
        position: relative;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 70ch;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.92);
        display: none;
      }
      #message.visible {
        display: block;
      }
      .loading-overlay {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 16px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.92);
        font-size: 14px;
        letter-spacing: 0.02em;
        display: none;
        z-index: 10;
      }
      .loading-overlay.visible {
        display: block;
      }
      #canvas {
        display: block;
        background: #101214;
        position: absolute;
        left: 0;
        top: 0;
        touch-action: none;
      }
      .dialog-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.65);
        z-index: 9999;
      }
      .dialog-overlay.visible {
        display: flex;
      }
      .dialog-panel {
        width: min(90vw, 540px);
        max-height: min(90vh, 720px);
        background: rgba(20, 22, 24, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 16px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
      }
      :root[data-theme="light"] .dialog-panel {
        background: rgba(255, 255, 255, 0.96);
        border: 1px solid rgba(0, 0, 0, 0.12);
        color: rgba(0, 0, 0, 0.9);
      }
      .dialog-panel__title {
        font-weight: 600;
        font-size: 14px;
      }
      .dialog-panel__details {
        margin: 0;
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
        opacity: 0.9;
        overflow: auto;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.04);
      }
      :root[data-theme="light"] .dialog-panel__details {
        border: 1px solid rgba(0, 0, 0, 0.14);
        background: rgba(0, 0, 0, 0.03);
      }
      .dialog-panel__textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        font: inherit;
      }
      :root[data-theme="light"] .dialog-panel__textarea {
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: rgba(0, 0, 0, 0.04);
      }
      .dialog-panel__actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .dialog-panel__button {
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        font: inherit;
        font-size: 12px;
        padding: 8px 12px;
        cursor: pointer;
      }
      :root[data-theme="light"] .dialog-panel__button {
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: rgba(0, 0, 0, 0.06);
      }
    </style>
    <script>
      (function () {
        function formatError(value) {
          if (value === null || value === undefined) {
            return "";
          }
          if (typeof value === "string") {
            return value;
          }
          if (typeof value === "object" && value.message) {
            return String(value.message);
          }
          try {
            return JSON.stringify(value);
          } catch (error) {
            return String(value);
          }
        }

        function fallbackExecCommandCopy(text, textarea) {
          textarea.focus();
          textarea.select();
          textarea.setSelectionRange(0, textarea.value.length);
          try {
            return document.execCommand("copy");
          } catch (error) {
            return false;
          }
        }
        window.f3dFallbackExecCommandCopy = fallbackExecCommandCopy;

        function ensureBanner() {
          var existing = document.getElementById("webgpu-failure-banner");
          if (existing) {
            return existing;
          }

          var banner = document.createElement("div");
          banner.id = "webgpu-failure-banner";
          banner.className = "dialog-overlay";

          var panel = document.createElement("div");
          panel.className = "dialog-panel";

          var title = document.createElement("div");
          title.className = "dialog-panel__title";
          title.textContent = "WebGPU error";

          var details = document.createElement("pre");
          details.className = "dialog-panel__details";

          var actions = document.createElement("div");
          actions.className = "dialog-panel__actions";

          var dismiss = document.createElement("button");
          dismiss.className = "dialog-panel__button";
          dismiss.type = "button";
          dismiss.textContent = "Dismiss";
          dismiss.addEventListener("click", function () {
            banner.classList.remove("visible");
          });

          var copyButton = document.createElement("button");
          copyButton.className = "dialog-panel__button";
          copyButton.type = "button";
          copyButton.textContent = "Copy to clipboard";
          copyButton.addEventListener("click", function () {
            var value = details.textContent || "";
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(value).catch(function () {
                window.f3dFallbackExecCommandCopy(value, textarea);
              });
              return;
            }
            window.f3dFallbackExecCommandCopy(value, textarea);
          });

          var textarea = document.createElement("textarea");
          textarea.className = "dialog-panel__textarea";
          textarea.setAttribute("readonly", "");
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          textarea.style.pointerEvents = "none";

          actions.appendChild(dismiss);
          actions.appendChild(copyButton);
          panel.appendChild(title);
          panel.appendChild(details);
          panel.appendChild(actions);
          banner.appendChild(panel);
          banner.appendChild(textarea);
          document.body.appendChild(banner);
          return banner;
        }

        window.f3dShowWebGpuFailure = function (operation, error) {
          var banner = ensureBanner();
          var details = banner.querySelector(".dialog-panel__details");
          if (details) {
            var lines = [];
            if (operation) {
              lines.push("Operation: " + operation);
            }
            if (error) {
              lines.push(formatError(error));
            }
            details.textContent = lines.join("\n");
          }
          banner.classList.add("visible");
        };
        (function () {
          var errorShown = false;
          function toMessage(value) {
            try {
              if (value && value.stack) {
                return String(value.stack);
              }
              if (value && value.message) {
                return String(value.message);
              }
              return String(value);
            } catch (err) {
              return "Unknown error";
            }
          }
          window.f3dShowUnhandledError = function (title, error) {
            if (errorShown) {
              return;
            }
            errorShown = true;
            if (window.f3dShowWebGpuFailure) {
              window.f3dShowWebGpuFailure(title, toMessage(error));
            }
          };
          window.addEventListener("error", function (event) {
            var message = event && event.message ? event.message : "Unhandled error";
            var detail = event && event.error ? toMessage(event.error) : message;
            window.f3dShowUnhandledError("Unhandled error", detail);
          });
          window.addEventListener("unhandledrejection", function (event) {
            var reason = event ? event.reason : null;
            window.f3dShowUnhandledError("Unhandled promise rejection", reason || "Unknown rejection");
          });
        })();
      })();
      (function () {
        function ensureClipboardFallback() {
          var existing = document.getElementById("clipboard-fallback");
          if (existing) {
            return existing;
          }

          var overlay = document.createElement("div");
          overlay.id = "clipboard-fallback";
          overlay.className = "dialog-overlay";

          var panel = document.createElement("div");
          panel.className = "dialog-panel";

          var title = document.createElement("div");
          title.className = "dialog-panel__title";
          title.textContent = "Copy to clipboard";

          var textarea = document.createElement("textarea");
          textarea.className = "dialog-panel__textarea";
          textarea.setAttribute("readonly", "");

          var actions = document.createElement("div");
          actions.className = "dialog-panel__actions";

          var closeButton = document.createElement("button");
          closeButton.type = "button";
          closeButton.className = "dialog-panel__button";
          closeButton.textContent = "Dismiss";

          var copyButton = document.createElement("button");
          copyButton.type = "button";
          copyButton.className = "dialog-panel__button";
          copyButton.textContent = "Copy to clipboard";

          closeButton.addEventListener("click", function () {
            overlay.classList.remove("visible");
          });
          copyButton.addEventListener("click", function () {
            var value = textarea.value || "";
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(value).then(function () {
                overlay.classList.remove("visible");
              }).catch(function () {
                if (window.f3dFallbackExecCommandCopy(value, textarea)) {
                  overlay.classList.remove("visible");
                }
              });
              return;
            }
            if (window.f3dFallbackExecCommandCopy(value, textarea)) {
              overlay.classList.remove("visible");
            }
          });

          actions.appendChild(closeButton);
          actions.appendChild(copyButton);
          panel.appendChild(title);
          panel.appendChild(textarea);
          panel.appendChild(actions);
          overlay.appendChild(panel);
          document.body.appendChild(overlay);
          overlay._textarea = textarea;
          return overlay;
        }

        window.f3dShowClipboardFallback = function (text) {
          var overlay = ensureClipboardFallback();
          overlay._textarea.value = text || "";
          overlay.classList.add("visible");
          overlay._textarea.focus();
          overlay._textarea.select();
          overlay._textarea.setSelectionRange(0, overlay._textarea.value.length);
        };
      })();
    </script>
  </head>
  <body>
    <div id="loading" class="loading-overlay visible">Loading assets...</div>
    <div id="message"></div>
    <canvas id="canvas"></canvas>
    <script>
      var f3dAssetVersion = "20260113131305";
      var loadingOverlay = document.getElementById("loading");
      function hideLoadingOverlay() {
        if (loadingOverlay) {
          loadingOverlay.classList.remove("visible");
        }
      }
      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: function (path, prefix) {
          var suffix = f3dAssetVersion ? "?v=" + encodeURIComponent(f3dAssetVersion) : "";
          return prefix + path + suffix;
        },
        print: function () {
          var text = Array.prototype.slice.call(arguments).join(" ");
          console.log(text);
        },
        printErr: function () {
          var text = Array.prototype.slice.call(arguments).join(" ");
          if (typeof text === "string") {
            if (text.startsWith("[E]")) {
              console.error(text);
              return;
            }
            if (text.startsWith("[W]")) {
              console.warn(text);
              return;
            }
          }
          console.log(text);
        },
        onAbort: function (reason) {
          if (window.f3dShowUnhandledError) {
            window.f3dShowUnhandledError("Abort", reason || "Unknown abort");
          }
        },
        onRuntimeInitialized: function () {
          // Keep the overlay until the app signals readiness.
        },
      };
      (function () {
        function startApp() {
          var script = document.createElement("script");
          script.src = "f3d_web.js" +
            (f3dAssetVersion ? "?v=" + encodeURIComponent(f3dAssetVersion) : "");
          script.defer = true;
          document.body.appendChild(script);
        }
        function pollReady() {
          if (window.f3dReady) {
            hideLoadingOverlay();
            return;
          }
          requestAnimationFrame(pollReady);
        }
        requestAnimationFrame(function () {
          requestAnimationFrame(startApp);
        });
        requestAnimationFrame(pollReady);
      })();
    </script>
  </body>
</html>
