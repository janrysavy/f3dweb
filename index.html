<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>F3D</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        background: #101214;
        position: relative;
      }
      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 70ch;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.92);
        display: none;
      }
      #message.visible {
        display: block;
      }
      .webgpu-banner {
        position: fixed;
        inset: 0 0 auto 0;
        z-index: 9999;
        display: none;
        gap: 14px;
        align-items: flex-start;
        padding: 12px 14px;
        background: rgba(0, 0, 0, 0.82);
        color: rgba(255, 255, 255, 0.94);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .webgpu-banner {
        background: rgba(255, 255, 255, 0.9);
        color: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      }
      .webgpu-banner.visible {
        display: flex;
      }
      .webgpu-banner__body {
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-width: 0;
      }
      .webgpu-banner__title {
        font-weight: 600;
        font-size: 14px;
        line-height: 1.2;
      }
      .webgpu-banner__details {
        margin: 0;
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
        opacity: 0.9;
      }
      .webgpu-banner__close {
        flex: 0 0 auto;
        margin-left: auto;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        font: inherit;
        font-size: 12px;
        cursor: pointer;
      }
      :root[data-theme="light"] .webgpu-banner__close {
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: rgba(0, 0, 0, 0.06);
      }
      #canvas {
        display: block;
        background: #101214;
        position: absolute;
        left: 0;
        top: 0;
        touch-action: none;
      }
      #clipboard-fallback {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.65);
        z-index: 10000;
      }
      #clipboard-fallback.visible {
        display: flex;
      }
      .clipboard-panel {
        width: min(90vw, 540px);
        background: rgba(20, 22, 24, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 16px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .clipboard-panel__textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        padding: 8px 10px;
        font: inherit;
      }
      .clipboard-panel__actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .clipboard-panel__button {
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        font: inherit;
        font-size: 12px;
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
    <script>
      (function () {
        function formatError(value) {
          if (value === null || value === undefined) {
            return "";
          }
          if (typeof value === "string") {
            return value;
          }
          if (typeof value === "object" && value.message) {
            return String(value.message);
          }
          try {
            return JSON.stringify(value);
          } catch (error) {
            return String(value);
          }
        }

        function ensureBanner() {
          var existing = document.getElementById("webgpu-failure-banner");
          if (existing) {
            return existing;
          }

          var banner = document.createElement("div");
          banner.id = "webgpu-failure-banner";
          banner.className = "webgpu-banner";

          var body = document.createElement("div");
          body.className = "webgpu-banner__body";

          var title = document.createElement("div");
          title.className = "webgpu-banner__title";
          title.textContent = "WebGPU call failed";

          var details = document.createElement("pre");
          details.className = "webgpu-banner__details";

          body.appendChild(title);
          body.appendChild(details);

          var close = document.createElement("button");
          close.className = "webgpu-banner__close";
          close.type = "button";
          close.textContent = "Close";
          close.addEventListener("click", function () {
            banner.classList.remove("visible");
          });

          banner.appendChild(body);
          banner.appendChild(close);
          document.body.appendChild(banner);
          return banner;
        }

        window.f3dShowWebGpuFailure = function (operation, error) {
          var banner = ensureBanner();
          var details = banner.querySelector(".webgpu-banner__details");
          if (details) {
            var lines = [
              "WebGPU call failed.",
              "Operation: " + (operation || "unknown"),
              "Error: " + formatError(error),
              "This device/browser may not fully support WebGPU.",
            ];
            details.textContent = lines.join("\n");
          }
          banner.classList.add("visible");
        };
      })();
      (function () {
        function fallbackExecCommandCopy(text, textarea) {
          textarea.focus();
          textarea.select();
          textarea.setSelectionRange(0, textarea.value.length);
          try {
            return document.execCommand("copy");
          } catch (error) {
            return false;
          }
        }

        function ensureClipboardFallback() {
          var existing = document.getElementById("clipboard-fallback");
          if (existing) {
            return existing;
          }

          var overlay = document.createElement("div");
          overlay.id = "clipboard-fallback";

          var panel = document.createElement("div");
          panel.className = "clipboard-panel";

          var title = document.createElement("div");
          title.textContent = "Copy to clipboard";

          var textarea = document.createElement("textarea");
          textarea.className = "clipboard-panel__textarea";
          textarea.setAttribute("readonly", "");

          var actions = document.createElement("div");
          actions.className = "clipboard-panel__actions";

          var closeButton = document.createElement("button");
          closeButton.type = "button";
          closeButton.className = "clipboard-panel__button";
          closeButton.textContent = "Close";

          var copyButton = document.createElement("button");
          copyButton.type = "button";
          copyButton.className = "clipboard-panel__button";
          copyButton.textContent = "Copy";

          closeButton.addEventListener("click", function () {
            overlay.classList.remove("visible");
          });
          copyButton.addEventListener("click", function () {
            var value = textarea.value || "";
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(value).then(function () {
                overlay.classList.remove("visible");
              }).catch(function () {
                if (fallbackExecCommandCopy(value, textarea)) {
                  overlay.classList.remove("visible");
                }
              });
              return;
            }
            if (fallbackExecCommandCopy(value, textarea)) {
              overlay.classList.remove("visible");
            }
          });

          actions.appendChild(closeButton);
          actions.appendChild(copyButton);
          panel.appendChild(title);
          panel.appendChild(textarea);
          panel.appendChild(actions);
          overlay.appendChild(panel);
          document.body.appendChild(overlay);
          overlay._textarea = textarea;
          return overlay;
        }

        window.f3dShowClipboardFallback = function (text) {
          var overlay = ensureClipboardFallback();
          overlay._textarea.value = text || "";
          overlay.classList.add("visible");
          overlay._textarea.focus();
          overlay._textarea.select();
          overlay._textarea.setSelectionRange(0, overlay._textarea.value.length);
        };
      })();
    </script>
  </head>
  <body>
    <div id="message"></div>
    <canvas id="canvas"></canvas>
    <script>
      var f3dAssetVersion = "20260108150551";
      var Module = {
        canvas: document.getElementById("canvas"),
        locateFile: function (path, prefix) {
          var suffix = f3dAssetVersion ? "?v=" + encodeURIComponent(f3dAssetVersion) : "";
          return prefix + path + suffix;
        },
        print: function () {
          var text = Array.prototype.slice.call(arguments).join(" ");
          console.log(text);
        },
        printErr: function () {
          var text = Array.prototype.slice.call(arguments).join(" ");
          if (typeof text === "string") {
            if (text.startsWith("[E]")) {
              console.error(text);
              return;
            }
            if (text.startsWith("[W]")) {
              console.warn(text);
              return;
            }
          }
          console.log(text);
        },
      };
    </script>
    <script src="f3d_web.js?v=20260108150551"></script>
  </body>
</html>
